# Alembic config for internal/masterdata database (MASTERDATA_DB_DSN).
# Script location: src/internal/db/migrations, initial revision: 0001_init.
# Usage (from orchestrator root):
#   alembic -c alembic_masterdata.ini upgrade head
#   alembic -c alembic_masterdata.ini revision -m "description"

[alembic]
script_location = src/internal/db/migrations
prepend_sys_path = .
version_path_separator = os

sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# hooks = black
# hooks = ruff

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
